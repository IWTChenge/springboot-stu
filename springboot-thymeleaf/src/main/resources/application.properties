#配置端口号和访问路径
server.port=9090
server.servlet.context-path=/
#log
logging.file=logs/log.log
logging.level.web=DEBUG
logging.level.sql=DEBUG
#DB Configuration:
#最新的jdbc驱动：com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_batis?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
#mybatis
mybatis.mapper-locations=classpath*:com/thymeleaf/springbootthymeleaf/mapper/*.xml
mybatis.type-aliases-package=com.thymeleaf.springbootthymeleaf.entiy
#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

